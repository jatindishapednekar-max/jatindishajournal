<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Our Photo Dump — Jatin & Disha</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/main.css" />
</head>
<body>
  <header class="site-hero">
    <div class="hero-inner container">
      <div class="breadcrumb">
        <a href="../index.html">← Back to home</a>
      </div>
      <h1 class="brand">Our Photo Dump</h1>
      <p class="tagline">Photos we’ve dropped into this folder.</p>
    </div>
    <div class="hero-gradient"></div>
  </header>

  <main class="container section">
    <div class="gallery-grid">
      <!-- =============================
           ADD YOUR PHOTOS HERE
           Files must live in /photos/
           Example names: image1.jpg, image2.jpg, beach.png
           Duplicate a tile block per image.
           ============================= -->

      <a class="tile" href="image1.jpg" target="_blank">
        <figure>
          <img src="image1.jpg" alt="image1" loading="lazy" />
          <figcaption>image1</figcaption>
        </figure>
      </a>

      <a class="tile" href="image2.jpg" target="_blank">
        <figure>
          <img src="image2.jpg" alt="image2" loading="lazy" />
          <figcaption>image2</figcaption>
        </figure>
      </a>

      <!-- Add more like this
      <a class="tile" href="image3.jpg" target="_blank">
        <figure>
          <img src="image3.jpg" alt="image3" loading="lazy" />
          <figcaption>image3</figcaption>
        </figure>
      </a>
      -->
    </div>
  </main>

  <footer class="site-footer container">
    <p>Made with ❤️ by Jatin &amp; Disha</p>
  </footer>
</body>
</html>
